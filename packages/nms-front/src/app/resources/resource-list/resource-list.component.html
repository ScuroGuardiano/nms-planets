<app-loading-overlay-wrapper [promise]="loadingPromise">
  <ngx-section sectionTitle="Resources" class="datatable">
    <app-datatable
      [data]="resources"
      [columns]="columns"
      [trackBy]="trackBy"
      editable
      deletable
      selectable
      (delete)="onDelete($event)"
      (update)="update($event)">
    </app-datatable>
  </ngx-section>
</app-loading-overlay-wrapper>
